<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Pendências</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="login-screen">
    <div class="login-container">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="login-btn">Entrar</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header>
      <h1>Painel de Pendências</h1>
    </header>
    <div class="container">
      <aside id="sidebar">
        <h3>Pendências</h3>
        <div id="pendencias-list"></div>
      </aside>

      <main id="content">
        <section id="detalhes-section" class="hidden">
          <div class="info-group">
            <h2>Detalhes da Pendência</h2>
            <p><strong>Processo:</strong> <span id="det-processo-text"></span></p>
            <p><strong>Partes:</strong></p>
            <ul id="det-partes-list"></ul>
            <p><strong>Descrição:</strong> <span id="det-descricao-text"></span></p>
            <p><strong>Data Inicial:</strong> <span id="det-data-inicial-text"></span></p>
            <p><strong>Prazo Final:</strong> <span id="det-prazo-text"></span></p>
            <p><strong>Status:</strong>
              <select id="det-status">
                <option value="pendente">Pendente</option>
                <option value="em_andamento">Em andamento</option>
                <option value="resolvido">Resolvido</option>
                <option value="atrasado">Atrasado</option>
              </select>
            </p>
            <p><strong>Comentários:</strong> 
              <span id="det-comentarios-text"></span>
              <textarea id="det-comentarios" class="hidden" rows="3"></textarea>
              <button class="editar" data-alvo="det-comentarios">✎</button>
            </p>
            <button id="salvar-btn">Salvar Alterações</button>
            <p id="salvar-msg" class="success"></p>
          </div>

          <div id="andamentos-section">
            <h4>Adicionar Andamento</h4>
            <div class="andamento-input">
              <textarea id="novo-andamento" placeholder="Descreva o andamento..." rows="3"></textarea>
              <button id="enviar-andamento">Enviar Andamento</button>
            </div>
            <div id="andamentos-list"></div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal atualizado -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="parte-details-container">
        <h3>Detalhes da Parte</h3>

        <label for="parte-status">Status:</label>
        <select id="parte-status">
          <option value="vivo">Vivo</option>
          <option value="falecido">Falecido</option>
        </select>

        <label for="parte-interesse" style="margin-top: 10px;">Interesse:</label>
        <select id="parte-interesse">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>

        <label for="parte-lp" style="margin-top: 10px;">LP:</label>
        <select id="parte-lp">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>

        <div id="additional-fields"></div>
      </div>

      <button id="salvar-parte-btn">Salvar Parte</button>
    </div>
  </div>

</body>
</html>
